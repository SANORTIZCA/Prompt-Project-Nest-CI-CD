<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"> <!-- Incluir Bulma -->
    <style>
        body {
            background-color: #6c757d; /* Fondo oscuro */
        }
        .has-text-white {
            color: white; /* Asegurando que el texto sea blanco */
        }
    </style>
</head>
<body>
    <section class="hero is-fullheight has-background-grey-dark">
        <div class="hero-body">
            <div class="container">
                <h1 class="title has-text-centered mb-5 has-text-white">Registro de Usuario</h1>
                <form action="/auth/register" method="POST">
                    <div class="field">
                        <label class="label has-text-white" for="name">Nombre</label>
                        <div class="control">
                            <input type="text" class="input" id="name" name="name" required placeholder="Ingresa tu nombre">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label has-text-white" for="email">Email</label>
                        <div class="control">
                            <input type="email" class="input" id="email" name="email" required placeholder="Ingresa tu email">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label has-text-white" for="password">Contraseña</label>
                        <div class="control">
                            <input type="password" class="input" id="password" name="password" required placeholder="Ingresa tu contraseña">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <button type="submit" class="button is-primary is-fullwidth">Registrar</button>
                        </div>
                    </div>
                </form>
                <div class="mt-3 has-text-centered">
                    <a href="/auth/login" class="has-text-white">¿Ya tienes una cuenta? Inicia sesión aquí.</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
