<html lang='es'>

  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Inicio de Sesión</title>
    <link
      href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css'
      rel='stylesheet'
    />
    <!-- Incluir Bulma -->
    <style>
      body { background-color: #6c757d; /* Fondo oscuro */ } .has-text-white {
      color: white; /* Asegurando que el texto sea blanco */ }
    </style>
  </head>

  <body class='has-background-grey-dark'>
    <section class='hero is-fullheight'>
      <div class='hero-body'>
        <div class='container has-text-centered'>
          <h1 class='title has-text-white'>Inicio de Sesión</h1>

          <form action='/auth/login' method='POST'>
            <div class='field'>
              <label class='label has-text-white'>Email</label>
              <div class='control'>
                <input
                  type='email'
                  class='input'
                  id='email'
                  name='email'
                  placeholder='Ingresa tu email'
                  required
                />
              </div>
            </div>

            <div class='field'>
              <label class='label has-text-white'>Contraseña</label>
              <div class='control'>
                <input
                  type='password'
                  class='input'
                  id='password'
                  name='password'
                  placeholder='Ingresa tu contraseña'
                  required
                />
              </div>
            </div>

            <div class='control'>
              <button
                type='submit'
                class='button is-primary is-fullwidth'
              >Iniciar Sesión</button>
            </div>
          </form>
          <div class='mt-3'>
            <a href='/auth/register' class='has-text-white'>¿No tienes una
              cuenta? Regístrate aquí.</a>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
